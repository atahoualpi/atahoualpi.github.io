<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css">
		p {
			font-size: 24px;
			font-weight: bold;
			font-family: Helvetica, Arial, sans-serif;
		}
		</style>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3/d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var dataset = [5,10,15,20,25];
			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) { return "I can count up to " + d; })
				.style("color", function(d){
					if (d>15){ //15 is the threshold
						return "red";
					} else {
						return "black";
					}
				});
		</script>
		<svg width="280" height="100" />
			<rect x="0" y="70" width="80" height="80" fill="purple" stroke="gray" stroke-width="2" opacity="1.0" /> 
			<rect x="20" y="65" width="80" height="80" fill="blue" stroke="gray" stroke-width="2" opacity="0.8" />
			<rect x="40" y="60" width="80" height="80" fill="green" stroke="gray" stroke-width="2" opacity="0.6" /> 
			<rect x="60" y="55" width="80" height="80" fill="yellow" stroke="gray" stroke-width="2" opacity="0.4" /> 
			<rect x="80" y="50" width="80" height="80" fill="red" stroke="gray" stroke-width="2" opacity="0.2" />
		</svg>
	</body>
</html>
